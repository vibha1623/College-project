<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="joinstyle.css">
    <title>GFGLPU | Join </title>
</head>

<body>
    <div class="container">
        <div class="title">
            <h1>Registration Form</h1>
        </div>
        <form action="#">
            <div class="user-details">
                <div class="input-box">
                    <span class="details">Name</span>
                    <input type="text" placeholder="Enter Your Full Name" required>
                </div>
                <div class="input-box">
                    <span class="details">Roll No</span>
                    <input type="number" placeholder="Roll No" required>
                </div>
                <div class="input-box">
                    <span class="details">Email</span>
                    <input type="email" placeholder="Enter Your Email Address" required>
                </div>
                <div class="input-box">
                    <span class="details">Contact Number</span>
                    <input type="tel" placeholder="Enter Your Contact Number" required>
                </div>
                <div class="input-box">
                    <span class="details">Stream</span>
                    <input type="text" placeholder="Enter Your Stream Name" required>
                </div>
                <div class="input-box">
                    <span class="details">Current Year</span>
                    <input type="number" placeholder="Enter Your Current Year" required>
                </div>
                <div class="input-box">
                    <span class="details">Passing Year</span>
                    <input type="number" placeholder="Enter Your Passing Year" required>
                </div>
                
                <div class="input-box">
                    <span class="details">why you want to Join a particular club ?</span>
                    <input type="text" placeholder="Your Response" required>
                </div>
                <div class="input-box">
                    <span class="details">how much you know about your choosen club?</span>
                    <input type="text" placeholder="Response" required>
                </div>
            </div>
            <div class="work">
                <input type="radio" name="club" id="w1">
                <input type="radio" name="club" id="w2">
                <input type="radio" name="club" id="w3">
                <input type="radio" name="club" id="w4">
                <input type="radio" name="club" id="w5">
                <input type="radio" name="club" id="w6">
                <input type="radio" name="club" id="w7">
                
                <span class="work-title">In which club you want to join? </span>
                <div class="category">
                    <label for="w1">
                        <span class="dot one"></span>
                        <span class="club">scsa</span>
                    </label>
                    <label for="w2">
                        <span class="dot two"></span>
                        <span class="club">Colours</span>
                    </label>
                    <label for="w3">
                        <span class="dot three"></span>
                        <span class="clubs">photog</span> <br>
                    </label>
                    <label for="w4">
                        <span class="dot four"></span>
                        <span class="club">mad</span>
                    </label>
                    <label for="w5">
                        <span class="dot five"></span>
                        <span class="club">spicmacay</span>
                    </label>
                    <label for="w6">
                        <span class="dot six"></span>
                        <span class="club">finearts</span>
                    </label>
                    <label for="w7">
                        <span class="dot seven"></span>
                        <span class="club">lad</span>
                    </label>
                   
                </div>
            </div>
            <div class="button">
                <input type="submit" value="Register ">
            </div>
        </form>
    </div>
</body>
</html>
